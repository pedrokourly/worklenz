version: '3.8'

services:
  # --- Frontend e Backend ---
  worklenz-api:
    build:
      context: ./worklenz-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file: .env
    depends_on:
      - postgres
      - redis
    networks:
      - worklenz-net

  worklenz-web:
    build:
      context: ./worklenz-web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - worklenz-net

  # --- O Nginx Interno do Worklenz (A ponte para o Coolify) ---
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - worklenz-api
      - worklenz-web
    # REMOVIDO mapeamento de porta 80:80 para n√£o quebrar o Coolify
    networks:
      - worklenz-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Infraestrutura (Banco, Cache, Arquivos) ---
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-worklenz}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - worklenz-net

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - worklenz-net

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - worklenz-net

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  worklenz-net:
    driver: bridge
